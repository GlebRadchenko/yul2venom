# Reusable Workflow: Transpile and Test
# Core logic for transpiling Solidity→Yul→Venom→Bytecode and running tests
#
# Used by: ci.yml, nightly.yml
# Tests: Runs ALL tests (346 across bench, init, repro, core)
# Outputs: test results + transpiled bytecode artifacts

name: Transpile and Test

on:
  workflow_call:
    inputs:
      yul-opt-level:
        description: 'Yul optimizer level (safe|standard|aggressive|maximum)'
        type: string
        default: 'aggressive'
      python-version:
        description: 'Python version'
        type: string
        default: '3.11'
      solc-version:
        description: 'Solc version'
        type: string
        default: '0.8.30'
      upload-artifacts:
        description: 'Upload transpiled bytecode artifacts'
        type: boolean
        default: true
    outputs:
      test-passed:
        description: 'Whether all tests passed'
        value: ${{ jobs.transpile-test.outputs.test-passed }}
      test-count:
        description: 'Number of tests that passed'
        value: ${{ jobs.transpile-test.outputs.test-count }}

jobs:
  transpile-test:
    name: Transpile & Test
    runs-on: ubuntu-latest
    outputs:
      test-passed: ${{ steps.test.outputs.passed }}
      test-count: ${{ steps.test.outputs.count }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          python-version: ${{ inputs.python-version }}
          solc-version: ${{ inputs.solc-version }}

      - name: Prepare contracts (Solidity → Yul)
        run: python3.11 testing/test_framework.py --prepare-all

      - name: Transpile and Test (Yul → Venom → Bytecode → Forge)
        id: test
        # Uses --test-all which:
        # 1. Transpiles each category with correct bytecode type:
        #    - core/   → default (both _opt.bin and _opt_runtime.bin)
        #    - bench/  → runtime only (_opt_runtime.bin)
        #    - repro/  → runtime only (_opt_runtime.bin)
        #    - init/   → init + runtime (_opt.bin with full init code)
        # 2. Runs all Forge tests
        run: |
          set +e
          python3.11 testing/test_framework.py --test-all 2>&1 | tee test-output.txt
          TEST_EXIT=$?
          set -e

          # Parse results - look for Forge output format
          if grep -qE 'Test Results?:.*passed' test-output.txt; then
            COUNT=$(grep -oE '[0-9]+ passed' test-output.txt | tail -1 | grep -oE '^[0-9]+')
            echo "count=${COUNT}" >> $GITHUB_OUTPUT
          elif grep -qE 'passed.*failed' test-output.txt; then
            COUNT=$(grep -oE '[0-9]+ passed' test-output.txt | tail -1 | grep -oE '^[0-9]+')
            echo "count=${COUNT}" >> $GITHUB_OUTPUT
          else
            echo "count=0" >> $GITHUB_OUTPUT
          fi

          if [ $TEST_EXIT -eq 0 ]; then
            echo "passed=true" >> $GITHUB_OUTPUT
            echo "✅ All tests passed"
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            echo "❌ Some tests failed"
            exit 1
          fi

      - name: Upload artifacts
        if: ${{ inputs.upload-artifacts && always() }}
        uses: actions/upload-artifact@v6
        with:
          name: transpiled-bytecode
          path: |
            output/*.bin
            output/*.yul
            debug/*.vnm
            debug/*.asm
            test-output.txt
          retention-days: 7
